<h2>Users in Database</h2>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" style="width: 30px; padding-right: 30px;">Id</th>
        <th scope="col" style="width: 10px;">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usr of readUser">
        <th scope="row">{{usr.id}}</th>
        <td><img src={{usr.netImg}} alt="No Image" style="border-radius: 50px;" width="70" height="70"></td>
        <td>{{usr.name}}</td>
        <td>{{usr.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(usr.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  
<router-outlet></router-outlet>
